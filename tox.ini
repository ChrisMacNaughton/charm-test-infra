[tox]
envlist = clients
skipsdist = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
         PYTHONHASHSEED=0
passenv = HOME TERM
install_command =
  pip install {opts} {packages}

[testenv:clients]
basepython = python2.7
deps = -r{toxinidir}/clients-requirements.txt
commands = mojo --version
           openstack --version

[testenv:py3-clients]
basepython = python3
deps = -r{toxinidir}/py3-clients-requirements.txt
commands = mojo --version
           openstack --version
